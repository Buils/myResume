<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="input">
    <div id="result"></div>
    <!-- 节流函数 -->
    <script>
        function throttle(fn, delay) {
            let timer = null;
            return function () {
                if (!timer) {
                    timer = setTimeout(() => {
                        fn.apply(this, arguments);// 传递参数
                        timer = null;
                    }, delay);
                }
            }
        }

        function handle(e){
            console.log('节流函数')
            document.getElementById('result').innerText = e.target.value;
        }

        document.getElementById('input').addEventListener('input', throttle(handle, 1000));

        
     
    </script>
</body>
</html>
