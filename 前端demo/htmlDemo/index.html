<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站开发中</title>
    <style>
        
        .welcome {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            /* 炫酷字体 */
            font-family: 'Courier New', Courier, monospace;
            /* 字体动画 */
            animation: textAnimation 2s infinite;
        }

        @keyframes textAnimation {
            0% {
                color: #333;
            }
            50% {
                color: #ff0000;
            }
            100% {
                color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome">
        网站开发中...
    </div>
</body>
</html>
