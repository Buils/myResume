<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包
        // 闭包是指有权访问另一个函数作用域中的变量的函数
        // 闭包的作用：创建私有变量
        // 闭包的缺点：由于闭包会携带包含它的函数的作用域，因此会比其他函数占用更多的内存。过度使用闭包可能会导致内存占用过多，甚至内存泄漏。
        // 闭包的创建：在另一个函数内部创建函数
        // 闭包的销毁：将创建的函数赋值为null
        function outer(){
            var a = 1;
            function inner(){
                console.log(a);
            }
            return inner;
        }
        var inner = outer();
        inner();
        inner = null;
        // 闭包的应用：封装私有变量，实现数据缓存，实现柯里化函数，实现防抖和节流函数，实现单例模式等
        // 闭包的注意事项：闭包会使得函数中的变量都被保存在内存中，内存消耗很大，所以不能滥用闭包，否则会造成网页的性能问题。
        // 在IE中，由于闭包的内存不能被释放，可能会导致内存泄露，所以在IE中应少用闭包。



    </script>
    
</body>
</html>
